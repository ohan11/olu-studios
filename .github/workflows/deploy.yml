name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      
      - name: Install, build, and upload your site
        uses: withastro/action@v3
        with:
          path: .
          node-version: 20
          package-manager: npm@latest
        env:
          SHOPIFY_STORE_DOMAIN: ${{ secrets.SHOPIFY_STORE_DOMAIN }}
          SHOPIFY_STOREFRONT_ACCESS_TOKEN: ${{ secrets.SHOPIFY_STOREFRONT_ACCESS_TOKEN }}
          SHOPIFY_ORIGINALS_COLLECTION_ID: ${{ secrets.SHOPIFY_ORIGINALS_COLLECTION_ID }}
          SHOPIFY_PRINTS_COLLECTION_ID: ${{ secrets.SHOPIFY_PRINTS_COLLECTION_ID }}
          SHOPIFY_AIRLINES_COLLECTION_ID: ${{ secrets.SHOPIFY_AIRLINES_COLLECTION_ID }}
          SHOPIFY_HOME_COLLECTION_ID: ${{ secrets.SHOPIFY_HOME_COLLECTION_ID }}
          SHOPIFY_ALL_COLLECTION_ID: ${{ secrets.SHOPIFY_ALL_COLLECTION_ID }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
